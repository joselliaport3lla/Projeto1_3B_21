<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ternas Pitagóricas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Ternas Pitagóricas</h1>
        <p>Insira três números para verificar se formam uma terna pitagórica:</p>

        <form id="pythagorean-form">
            <input type="number" id="a" placeholder="Número A" required>
            <input type="number" id="b" placeholder="Número B" required>
            <input type="number" id="c" placeholder="Número C" required>
            <button type="button" onclick="checkPythagoreanTriple()">Verificar</button>
        </form>

        <p id="result"></p>
    </div>

    <script>
        function checkPythagoreanTriple() {
            const a = parseInt(document.getElementById('a').value);
            const b = parseInt(document.getElementById('b').value);
            const c = parseInt(document.getElementById('c').value);
            const resultElement = document.getElementById('result');

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                resultElement.innerText = "Por favor, insira três números válidos.";
                return;
            }

            if ((a * a) + (b * b) === (c * c)) {
                resultElement.innerText = `${a}, ${b} e ${c} formam uma terna pitagórica!`;
            } else {
                resultElement.innerText = `${a}, ${b} e ${c} não formam uma terna pitagórica.`;
            }
        }
    </script>
</body>
</html>
