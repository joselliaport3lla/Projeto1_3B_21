<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ternas Pitagóricas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Ternas Pitagóricas</h1>
        <p>Insira três números para verificar se formam uma terna pitagórica:</p>

        <form id="pythagorean-form">
            <input type="number" id="a" placeholder="Número A" required>
            <input type="number" id="b" placeholder="Número B" required>
            <input type="number" id="c" placeholder="Número C" required>
            <button type="button" id="verificarBtn">Verificar</button>
        </form>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
